<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="wrapper">
        <header>

            <div class="row bootRow" style="height:100px;">
                <div class="col-8 rowDirection">
                    <h1 class="m-0">Rock Paper Scissors</h1>
                </div>
                <div class="col-4 rowDirection">
                    <span id="userLabel"></span>
                </div>
            </div>


        </header>

        <div class="container">
                <section class="mainScreen">
                        <div id="playerInfo" class="columnDirection" style="display:none">
                            <span>What is your player name?</span>
                            <input id="nameInput" class="inputText" type="text" placeholder="e.g. papuchi">
                            <button id="playButton" type="button" class="btn btn-success">Play!</button>
                        </div>
            
                        <div id="rpsArea"  style="display:none">
                            <div id="optionsDiv" class="text-center section">
                                <h2>Choose an option</h2>    
                                <div class="row bootRow text-center">
                                            <div class="col-4">
                                                <img class="options img-fluid" src="./assets/images/rock.png" alt="rock image" data-value="rock">
                                            </div>
                                            <div class="col-4">
                                                <img class="options img-fluid" src="./assets/images/paper.png" alt="paper image" data-value="paper">
                                            </div>
                                            <div class="col-4">
                                                <img class="options img-fluid" src="./assets/images/scissors.png" alt="scissors image" data-value="scissors">
                                            </div>
                                        </div>
                            </div>

                            <div id="selectionsDiv" style="display:none" class="section">
                                    <div class="row bootRow text-center">
                                            <div class="col-3">
                                                <p>You choose:</p>
                                                <img class="selectedImage img-fluid" id="hostChoice">
                                            </div>
                                            <div class="col-6 rowDirection">
                                                <p id="gameResult"></p>
                                            </div>
                                            <div class="col-3">
                                                <p>Your opnennt choose:</p>
                                                <img class="selectedImage img-fluid" id="oponentChoice">
                                            </div>
                                        </div>
                            </div>
                            
                            
                        </div>
            
                        <div id="chatArea" class="section">
                            <div id="chat">
                                <p class="hostMessage">Froy: Hola sr! </p>
                                <p class="oponentMessage">Camilo: Que onda, todo bien! </p>
                                <p class="hostMessage">Froy: Te voy a ganar </p>
                                <p class="oponentMessage">Camilo: Ya lo se </p>
                                <p class="hostMessage">Froy: jajaja </p>
                                <p class="oponentMessage">Camilo: jajaja </p>
                                <p class="hostMessage">Froy: Pues tirale</p>
                                <p class="oponentMessage">Camilo: Ya!!!</p>
                                <p class="oponentMessage">Camilo: No sirve!!!</p>
                            </div>
                            <div id="messageArea" class="row bootRow">
                                <div class="col-sm-10 col-9 p-0">
                                        <input id="messageInput" class="form-control">
                                </div>
                                <div class="col-sm-2 col-3 p-0">
                                        <button id="sendMessageButton" type="button" class="form-control btn btn-success">Send...</button>
                                </div>
                                    
                                    
                            </div>
                            
                        </div>
            
                    </section>
        </div>

        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
